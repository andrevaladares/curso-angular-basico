<h2>My Heroes</h2>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let hero of heroes">
    {{ hero.name }}
    <span class="badge badge-primary badge-pill">
      {{ hero.id }}
    </span>
</li>
</ul>

<h1>{{ hero.name | uppercase }} Detail</h1>
<p>id: {{ hero.id }}</p>
<p>name: {{ hero.name }}</p>
<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label>ID</label>
      <input
        type="text"
        class="form-control"
        readonly
        value="{{ hero.id }}"
        >
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
          [(ngModel)]="hero.name"
        >
      </div>
    </div>
  </div>
</div>
