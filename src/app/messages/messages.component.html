<div *ngIf="messageService.getMessages().length">
  <h2>Mensagens</h2>

  <button class="btn btn-secondary mb-3" (click)="messageService.clear()">
    Clear
  </button>

  <div *ngFor="let alert of messageService.getMessages()">
    <ngb-alert [type]="alert.type" (close)="close(alert)">
      {{ alert.message }}
    </ngb-alert>
  </div>

</div>
