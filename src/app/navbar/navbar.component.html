<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a (click)="isMenuCollapsed = true" class="navbar-brand" routerLink="/">{{ title }}</a>
  <button (click)="isMenuCollapsed = !isMenuCollapsed" class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isMenuCollapsed"
       class="collapse navbar-collapse">

    <ul class="navbar-nav mr-auto">
      <li *ngFor="let menu of navItems"
          [routerLinkActive]="['active']"
          class="nav-item"
      >
        <a (click)="isMenuCollapsed = true" [routerLink]="menu.caminho" class="nav-link">{{ menu.texto }}</a>
      </li>
    </ul>
  </div>
</nav>
